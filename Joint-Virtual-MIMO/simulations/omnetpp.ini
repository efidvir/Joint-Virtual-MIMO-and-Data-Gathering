[General]
**.X_area = 1000
**.Y_area = 1000
**.test_type = 1
network = joint_virtual_mimo.Network
sim-time-limit=500s

[Config Basic]

*.node*.ipv4.arp.typename = "GlobalArp"

*.nodeA.numApps = 1
*.nodeA.app[0].typename = "UdpBasicApp"
*.nodeA.app[0].destAddresses = "nodeB"
*.nodeA.app[0].destPort = 5000
*.nodeA.app[0].messageLength = 1024B
*.nodeA.app[0].sendInterval = exponential(12ms)
*.nodeA.app[0].packetName = "UDPData"

*.nodeB.numApps = 1
*.nodeB.app[0].typename = "UdpSink"
*.nodeB.app[0].localPort = 5000



*.node*.wlan[0].typename = "AckingWirelessInterface"
*.node*.wlan[0].mac.useAck = false
*.node*.wlan[0].mac.fullDuplex = false
*.node*.wlan[0].radio.transmitter.communicationRange = 250m

*.nodeA.wlan[0].radio.displayCommunicationRange = true

*.visualizer.sceneVisualizer.descriptionFigure = "title"

*.visualizer.mediumVisualizer.displaySignals = true

*.visualizer.physicalLinkVisualizer.displayLinks = true
*.visualizer.physicalLinkVisualizer.packetFilter = "UDPData*"


*.node*.wlan[0].radio.receiver.ignoreInterference = true

*.nodeR1.wlan[0].radio.displayCommunicationRange = true

*.node*.**.bitrate = 1Mbps